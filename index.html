<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flex">
            <div class="calc">
                <div class="output">
                    <div data-previous-operand class="prev">23</div>
                    <div data-current-operand class="next">12423</div>
                </div>
                <button class="span2" id="ac" data-all-clear>AC</button>
                <button id="del" data-delete>DEL</button>
                <button id="equal" data-equals>=</button>
                <button id="i1" data-number>1</button>
                <button id="i2" data-number>2</button>
                <button id="i3" data-number>3</button>
                <button id="mult" data-operation>*</button>
                <button id="i4" data-number>4</button>
                <button id="i5" data-number>5</button>
                <button id="i6" data-number>6</button>
                <button id="div" data-operation>/</button>
                <button id="i7" data-number>7</button>
                <button id="i8" data-number>8</button>
                <button id="i9" data-number>9</button>
                <button id="plus" data-operation>+</button>
                <button id="dot" data-number>.</button>
                <button id="zero" data-number>0</button>
                <button id="zero2" data-number>000</button>
                <button id="min" data-operation="">-</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
